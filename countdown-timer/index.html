<!DOCTYPE html>
<html>
    <head>
        <title>COUNT DOWN</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1 class="title">HAPPY BIRTHDAY❤️</h1>
         
        <div class="container">
          
           <div class=" diff days-c ">
            <p class="bigtext" id="days">0</p>
            <span>days</span>
           </div>
           <div class=" diff hours-c ">
            <p class="bigtext" id="hours">0</p>
            <span>hours</span>
           </div>
           <div class=" diff minutes-c">
            <p class="bigtext" id="mins"> 0</p>
            <span>mins</span>
           </div>
           <div class="diff seconds-c">
            <p class="bigtext" id="sec"> 0</p>
            <span>sec</span>
           </div>

         </div>
        



        <script src="script.js"></script>
    </body>
</html>
